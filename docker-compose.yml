version: '3'

services:
  nuxt_app:
    build: ./FRONTEND
    container_name: nuxt_app
    expose:
      - 3000

  laravel_app:
    build: ./BACKEND
    container_name: laravel_app
    expose:
      - 8000

  nginx:
    image: nginx:latest
    container_name: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      # - ./selfsigned.crt:/etc/ssl/certs/selfsigned.crt
      # - ./selfsigned.key:/etc/ssl/private/selfsigned.key
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - laravel_app
      - nuxt_app